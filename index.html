<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
</head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>HANGMAN</h1>
			<h3>Guess your knowledge of Classical Music</h3>
			<h3 id="start"></h3>
			<div id="win">WINS</div>
			<div id="winsCounter"></div>
				<div id="wordUnderscore"></div>
		</div>
	</div>
	

	<div class="container">
		<div class="panel panel-defaul">
			<div class="panel-headin">Here's how you're doing!!!!</div>
			<table class="table table-responsive">
				<tr>
					<th></th>
					<th>Units</th>
				</tr>
				<tr>
					<td>LETTERS USED</td>
					<td id="used"></td>
				</tr>
				<tr>
					<td>GUESSES LEFT</td>
					<td id="guesses"></td>
				</tr>
				<tr>
					<td>LOSSES</td>
					<td id="loss"></td>
				</tr>

			</table>
		</div>
	</div>

	
<script type="text/javascript" src="assets/javascript/game2.js"></script>
<!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->

</body>
</html>
